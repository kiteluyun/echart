<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>可视化大屏</title>
		<link rel="stylesheet" href="css/index.css">
		<script src="js/showTime.js"></script>
		<script src="js/echarts.js"></script>
		<script src="js/china.js"></script>
		
	</head>
	<body>
		<header>
			<h1>可视化大屏-Echarts</h1>
			<div id="showTime">当前时间：2023年8月16日-00时00分00秒</div>
		</header>
		<section class="mainbox">
			<div class="column">
				<div class="panel">
					<h2>
						柱状图-就业行业
					<a href="#">2022</a>
					<a href="#">2023</a>
					</h2>
					
					<div class="chart" id="bar1"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel">
					<h2>
					折线图-人员变化
					</h2>
					<div class="chart" id="line1"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel">
					<h2>
					饼状图-年龄发布
					</h2>
					<div class="chart" id="pie1"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
			<div class="column">
				<div class="number">
					<div class="no-item">
						<ul>
							<li>115855</li>
							<li>104565</li>
						</ul>
						
					</div>
					<div class="no-item2">
						<ul>
							<li>前端需求人数</li>
							<li>市场供应人数</li>
						</ul>
						
					</div>
				</div>
				<div class="map">
					<div class="mapchart mapchart2 mapchart3" id="mapchart"></div>
					<div class="map1"></div>
					<div class="map2"></div>
					<div class="map3"></div>
				</div>
			</div>
			<div class="column">
				<div class="panel">
					<h2>
						柱状图-设备访问
					
					</h2>
					
					<div class="chart" id="bar2"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel">
					<h2>
					折线图-每日访问量
					</h2>
					<div class="chart" id="line2"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel">
					<h2>
					饼状图-访问方式
					</h2>
					<div class="chart" id="pie2"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
		</section>
	</body>
	<script src="js/bar1.js"></script>
	<script src="js/line.js"></script>
	<script src="js/pie1.js"></script>
	<script src="js/bar2.js"></script>
	<script src="js/line2.js"></script>
	<script src="js/pie2.js"></script>
	<script src="js/map.js"></script>
</html>
